<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Update Portal - StudyBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 font-sans">

    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">

        <h1 class="text-2xl font-bold text-blue-700 mb-6">Parent Update Portal - StudyBuddy</h1>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold">Assignments:</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter assignments for Evalyn...">
            </div>

            <div>
                <label class="block text-sm font-semibold">Reminders:</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter reminders for Evalyn...">
            </div>

            <div>
                <label class="block text-sm font-semibold">Messages from Parents:</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter motivational or supportive messages...">
            </div>

            <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Submit Updates</button>
        </div>

        <hr class="my-6">

        <div>
            <h2 class="text-xl font-bold text-green-600 mb-4">ðŸŒŸ StudyBuddy ðŸŒŸ</h2>
            <div class="bg-gray-100 rounded-lg p-4 h-48 overflow-auto">
                <div class="mb-2">
                    <div class="text-sm font-medium text-gray-800">StudyBuddy:</div>
                    <div class="bg-blue-100 rounded p-2 text-sm">Evalyn had a productive day! Finished math early, a bit tired after practice, but feeling positive overall.</div>
                </div>
                <div class="mb-2">
                    <div class="text-sm font-medium text-gray-800">Margot:</div>
                    <div class="bg-green-100 rounded p-2 text-sm">Thanks! Any subjects she mentioned struggling with today?</div>
                </div>
            </div>

            <div class="mt-4 flex">
                <input type="text" class="flex-grow p-2 border rounded-l" placeholder="Type your message...">
                <button class="bg-green-600 text-white p-2 rounded-r hover:bg-green-700">Send</button>
            </div>
        </div>

    </div>
<script>
document.querySelector('form').addEventListener('submit', function(event) {

  alert("Your updates have been successfully submitted! ðŸŽ‰");  // Confirmation message

</script>
</body>
</html>
