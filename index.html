<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Update Portal - StudyBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #eef2ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #4a90e2; text-align: center; font-size: 26px; font-weight: bold; }
    label { font-weight: bold; color: #4a4a4a; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #4a90e2; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #357ABD; }
    .dashboard-section { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .chat-container { background: #e3f2fd; padding: 12px; border-radius: 10px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chat-box { background: #f8f9fa; padding: 10px; border-radius: 10px; max-height: 200px; overflow-y: auto; }
    .message { padding: 8px; border-radius: 5px; margin-bottom: 5px; }
    .user-message { background: #d1e8ff; text-align: right; }
    .studybuddy-message { background: #bbdefb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parent Update Portal - StudyBuddy</h1>
    <div class="dashboard-section">
      <h2 class="text-lg font-bold text-indigo-600">ðŸ“š Assignments & Reminders</h2>
      <form id="parentForm">
        <label>Assignments:</label>
        <input id="assignments" name="assignments" placeholder="Enter assignments">
        <label>Reminders:</label>
        <input id="reminders" name="reminders" placeholder="Enter reminders">
        <label>Messages from Parents:</label>
        <input id="messages" name="messages" placeholder="Enter messages">
        <button type="submit">Submit Updates</button>
      </form>
    </div>
    <div class="chat-container">
      <h2 class="text-lg font-bold text-blue-700">ðŸ’¬ Chat with StudyBuddy</h2>
      <div id="chatBox" class="chat-box">
        <div class="studybuddy-message message">Hello! How can I assist today?</div>
      </div>
      <input id="chatInput" name="chatMessage" placeholder="Type your message">
      <button id="sendChat">Send Chat</button>
    </div>
  </div>

  <script>
    // âœ… Clear form fields after successful submission
    document.getElementById('parentForm').onsubmit = (e) => {
      e.preventDefault();
      fetch('https://script.google.com/macros/s/AKfycbyMvBcDGeK513Ti4CynnqPlJlAAf-qlnY49CnvUcfGAGM7rD41OSSi_9UIzURi74QXc/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          source: 'parentForm',
          assignments: document.getElementById('assignments').value,
          reminders: document.getElementById('reminders').value,
          messages: document.getElementById('messages').value
        })
      }).then(() => {
        alert("Updates submitted ðŸŽ‰");
        document.getElementById('parentForm').reset(); // âœ… Clears the form
      });
    };

    // âœ… Ensure chat button correctly sends messages
    document.getElementById('sendChat').onclick = () => {
      const chatInput = document.getElementById('chatInput').value.trim();
      if (chatInput !== "") {
        fetch('https://script.google.com/macros/s/AKfycbyMvBcDGeK513Ti4CynnqPlJlAAf-qlnY49CnvUcfGAGM7rD41OSSi_9UIzURi74QXc/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            source: 'parentChat',
            chatMessage: chatInput
          })
        }).then(() => {
          let chatBox = document.getElementById('chatBox');
          let userMsg = document.createElement('div');
          userMsg.className = 'user-message message';
          userMsg.textContent = chatInput;
          chatBox.appendChild(userMsg);
          document.getElementById('chatInput').value = ""; // âœ… Clears chat input field
        });
      }
    };
  </script>
</body>
</html>
